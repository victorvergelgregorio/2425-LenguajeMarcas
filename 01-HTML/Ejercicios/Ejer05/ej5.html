<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Informacion sobre el producto</h2>
    <fieldset>
        <legend>Datos basicos</legend>
            <p>Nombre</p><input type="text" name="nombre">
            <p>Descripcion</p><textarea name="descripcion" cols="50" rows="7"></textarea>
            <p>Foto <input type="file" name="foto"></p>
            <p><input type="checkbox" name="contador de visitas">Añadir contador de visitas</p>
    </fieldset>
    <fieldset>
        <legend>Datos economicos</legend>
        <p>Precio<input type="number" name="Precio">€    Impuestos<select name="Impuestos">
            <option value="4">4%</option>
            <option value="10">10%</option>
            <option value="21">21%</option>
    </select>
    </p>
    <p>Promocion</p>
    <p><input type="radio" name="Promocion" value="Ninguno">Ninguno</p>
    <p><input type="radio" name="Promocion" value="Transporte gratuito">Transporte gratuito</p>
    <p><input type="radio" name="Promocion" value="Descuento 5%">Descuento 5%</p>



    </fieldset>
</body>
</html>
